        .container {
            width: 100%;

        .boxitem {
            width: 450px;
            height: 600px;
            margin: 100px auto;


            color: black;

            padding-top: 50px;
            border-bottom: 1px solid rgb(207, 207, 207);

            background-image: url(https://i.ibb.co/HN2wbQn/306021-P7-XZN3-667.jpg);
            background-size: cover;

            margin-left: 0px;
            margin-right: 200px;
        }

        #love {

            display: grid;
            grid-template-columns: 250px 1fr;
        }

        button {
            margin: 10px auto;

            font-size: 20px;
            background-color: transparent;
            border: 1px solid transparent;
            cursor: pointer;

            font-family: "Instrument Sans", sans-serif;
            text-align: center;
        }

        button:hover {
            background: silver;
            border-radius: 5px;
        }

        .open1 {
            /* 선 */
            border-right: 1px solid rgb(223, 223, 223);
        }

        .circle {
            /* 원을 그리는 코드*/
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            /*원과 원 사이의 간격조정 코드*/
            margin-top: 5px;
            flex-direction: column;


        }

        .img-block {
            /* 이미지에 맞게 들어가게 하는 코드 */
            /* 원형은 알아서 따로 해줘야한다. */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #sort {
            /* 정렬 id */
            display: flex;
            flex-direction: right;
            justify-content: left;
            text-align: left;
            margin: 0px auto;




        }

        p {
            font-family: "Instrument Sans", sans-serif;
            color: gray;

            margin-top: 10px;
            margin-bottom: 0px;
        }

        h3 {
            margin-left: 150px;
        }

        .nope {
            margin: 250px;
        }

        img {
            max-width: 100%;
        }

        .jb-a {
            width: 100%;

            position: relative
        }

        .jb-c {
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
        }

        .jb-a:hover .jb-c {
            display: block;
        }
    </style>

        function tgl() {
